name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SERVER_USER: quinn
          SERVER_HOST: ${{ secrets.FORALLDEV_IP4 }}
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add server to known_hosts
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts

          # Pull latest code on server
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST "cd /home/quinn/cookbook && git pull origin master"

          # Copy static files and sync dependencies
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST "cd /home/quinn/cookbook && /home/quinn/.local/bin/uv sync && sudo systemctl restart nginx"
