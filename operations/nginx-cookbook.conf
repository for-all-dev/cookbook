server {
    server_name recipes.for-all.dev;

    # Proxy myst_assets_folder (CSS/JS from Jupyter Book)
    location /myst_assets_folder/ {
        proxy_pass http://[::1]:3100/myst_assets_folder/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;

        # Cache static assets
        add_header Cache-Control "public, max-age=86400, immutable";
    }

    # Proxy content CDN server (port 3100) - serve static assets
    location ~ \.(png|jpg|jpeg|gif|ico|svg|css|js|woff|woff2|ttf|eot|webp|md)$ {
        proxy_pass http://[::1]:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;

        # Cache static assets
        add_header Cache-Control "public, max-age=86400, immutable";
    }

    # Proxy main app server (port 3000)
    location / {
        proxy_pass http://[::1]:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite localhost:3100 URLs to use the public domain
        sub_filter 'http://localhost:3100' 'https://recipes.for-all.dev';
        sub_filter_once off;
        sub_filter_types text/html application/json;
        proxy_set_header Accept-Encoding "";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/recipes.for-all.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/recipes.for-all.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = recipes.for-all.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name recipes.for-all.dev;
    return 404; # managed by Certbot


}
