server {
    server_name recipes.for-all.dev;

    # Proxy all requests to Jupyter Book server
    location / {
        proxy_pass http://[::1]:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets (Jupyter Book handles routing)
        proxy_cache_valid 200 1d;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/recipes.for-all.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/recipes.for-all.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = recipes.for-all.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name recipes.for-all.dev;
    return 404; # managed by Certbot


}
